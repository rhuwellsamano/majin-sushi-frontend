<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="stylesheet.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


  <title>Majin Sushi</title>

</head>
<body>

<!-- background music // comment out if you want it off -->
  <iframe src="music.mp3" allow="autoplay" style="display:none" id="iframeAudio">
  </iframe>

<!-- sound effect for sushi mouseover -->
  <audio id="sushi-mouseover">
    <source src="mouseover.mp3" type="audio/mp3">
    <source src="mouseover.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
  </audio>

  <audio id="button-mouseover">
    <source src="button-mouseover.wav" type="audio/wav">
    <source src="button-mouseover.wav" type="audio/mpeg">
  Your browser does not support the audio element.
  </audio>

  <audio id="add-sushi-to-order-click">
    <source src="add-sushi-to-order-click.wav" type="audio/wav">
    <source src="add-sushi-to-order-click.wav" type="audio/mpeg">
  Your browser does not support the audio element.
  </audio>

  <audio id="remove-button-click">
    <source src="remove-button-click.mp3" type="audio/mp3">
    <source src="remove-button-click.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
  </audio>

  <audio id="remove-item-from-order-click">
    <source src="remove-item-from-order-click.wav" type="audio/wav">
    <source src="remove-item-from-order-click.wav" type="audio/mpeg">
  Your browser does not support the audio element.
  </audio>

  <audio id="checkout-click">
    <source src="checkout-click.wav" type="audio/wav">
    <source src="checkout-click.wav" type="audio/mpeg">
  Your browser does not support the audio element.
  </audio>

  <!-- note for above: i have to switch 'empty cart sound' with 'remove from menu sound' -->


  <div class="background-div animated fadeIn">
  <div class="container">
    <div class="header">
      <!-- <h1 id="heading"></h1> -->
    </div>

    <div class="order">
      <h2 class="order-title">Your Wish</h2>
      <button class="checkout-button empty-cart-button button-grow button-grow:hover" onmouseover=playButtonMouseover() onclick=playCheckoutClick()>Checkout</button>
      <button class="empty-cart-button button-grow button-grow:hover" onmouseover=playButtonMouseover() onclick=playRemoveItemFromOrderClick()>Empty Cart</button>
      <div id="order-list">

        <div class="order-item card"><img src="https://sushistickers.com/img/sushi-slice_99.png" class="order-item-image grow grow:hover wobble">üç£ ITEM 1 NAME
        <button class"remove-from-order-button" onclick=playRemoveItemFromOrderClick()>Remove</button></div>
    </div>
  </div>

    <div class="menu">
      <br>
      <!-- <h2 class="majin-title">
          Majin Sushi Menu
      </h2> -->

      <div id="sushi-menu" class="animated fadeIn">
      </div>
    </div>

    <div class="custom">
      <h2 class="customize-title">Customize Your Sushi:</h2>
      <form id="custom-sushi">
        <p><label>Name:</label>
        <p><input type="text" name="name" id="sushi-name">
        <br/>
        <p><label>Description:</label>
        <p><input type="text" name="description" id="sushi-description">
        <br/>
        <p><label>Image URL:</label>
        <p><input type="text" name="url" id="sushi-image">
        <br/>
        <br/>
        <input class="submit-button button-grow button-grow:hover" type="submit" value="Submit Order" onmouseover=playButtonMouseover()></input>
      </form>
    </div>
  </div>
</div>


</body>
<script src="audio.js" charset="utf-8"></script>
<script src="index.js" charset="utf-8"></script>
</html>
